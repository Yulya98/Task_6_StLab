<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Scripts/Task_7_7+(ES6).js"></script>
</head>
<body>
<label><br>Task 7 and 7+:</br>
    <br>
    <span style="display: none" id="errorFirstNum"></span>
    <input type="text" id="firstNum" value="Enter the first number">
    <span style="display: none" id="errorSecondNum"></span>
    <input type="text" id="secondNum" value="Enter the second number">
    <input type="text" id="result" value="Result">
    </br>
</label>
<br>
<form name="f4">
    <select name="town" id="s5">
        <option value="plus" >+</option>
        <option value="minus">-</option>
        <option value="composition">*</option>
        <option value="division">/</option>
        <option value="exponentiation">^</option>
    </select>
    <input type="button" onclick="Singleton.getInstance().selectOperation(document.getElementById('firstNum'),document.getElementById('secondNum'),document.getElementById('s5').value, document.getElementById('result'),document.getElementById('errorFirstNum'),document.getElementById('errorSecondNum'))" value="Call built-in function">
    <select name="town" id="s7">
    </select>
    <input type="button" onclick="Singleton.getInstance().callFunction(new Array(document.getElementById('s7').value),document.getElementById('firstNum'),document.getElementById('secondNum'), document.getElementById('result'),document.getElementById('errorFirstNum'),document.getElementById('errorSecondNum'))" value="Call custom function">
</form>
</br>

<form name="f4">

</form>
<br><label>Enter the function by template: nameOfFunction obj return obj[1]?obj[2];. Indexes are necessarily 1 and 2:</label></br>
<br>
<form>
    <input type="text" id="newFunction">
    <input type="button" onclick="Singleton.getInstance().definitionFunction(document.getElementById('newFunction').value.split(' '),true,document.getElementById('s7'))" value="Definition new function">
</form>
</br>
</body>
</html>
